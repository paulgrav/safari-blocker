- action:
    type: block
  trigger:
    url-filter: plusone\.js
- action:
    type: block
  trigger:
    unless-domain:
    - facebook.com
    - www.facebook.com
    - strava.com
    - www.strava.com
    url-filter: fbcdn\.net
- action:
    type: block
  trigger:
    url-filter: plus.google\.com
- action:
    type: block
  trigger:
    load-type:
    - third-party
    url-filter: facebook\.net
- action:
    type: block
  trigger:
    load-type:
    - third-party
    url-filter: pinterest\.com
