## Customize the test machine
machine:

  timezone:
    Europe/London # Set the timezone

  python:
    version: 2.7.10
    
dependencies:
  pre:
    - npm install
    - pip install -r requirements.txt
  override:
    - npm run build
    
test:
  override:
    - npm test

general:
  artifacts:
    - "dist/rules.json"

